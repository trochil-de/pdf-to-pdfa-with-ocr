name: Docker Build & Push

on:
  push:
    branches:
      - ghaction
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    environment: docker-io

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Compute Docker tags
        id: meta
        run: |
          IMAGE=${{ vars.DOCKER_USERNAME }}/$(basename ${{ github.repository }})

          if [[ "${GITHUB_REF}" == "refs/heads/ghaction" ]]; then
            echo "tags=${IMAGE}:main,${IMAGE}:latest" >> $GITHUB_OUTPUT
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
            echo "tags=${IMAGE}:${TAG}" >> $GITHUB_OUTPUT
          else
            echo "Unsupported ref: ${GITHUB_REF}"
            exit 1
          fi

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
